<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lí sách</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">SÁCH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/1}">Trang Chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addBook}">Thêm Sách</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/addAuthor}">Thêm Tác Giả</a>
                </li>
            </ul>
            <form class="form-inline mt-2 mt-md-0" th:action="@{/search}" method="post">
                <input class="form-control mr-sm-2" name="searchName" type="text" placeholder="Tìm kiếm sách"
                       aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm Kiếm</button>
            </form>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main role="main" class="container">
    </br>
    <h1 class="mt-5 text-info" align="middle">Thêm tác giả</h1>
</main>
<div class="container col-6">
    <div class="col-md-auto">
        <form th:object="${newAuthor}" action="/saveAuthor" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
                <label>Tên</label>
                <input type="text" th:field="*{name}" class="form-control" placeholder="Tên"
                       required
                       oninvalid="this.setCustomValidity('Vui lòng nhập tên')"
                       oninput="this.setCustomValidity('')"/>
                <a class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></a>
            </div>
            <div>
                <label>Tuổi</label>
                <input type="text" th:field="*{age}" class="form-control" placeholder="Tuổi" required
                       oninvalid="this.setCustomValidity('Vui lòng nhập tuổi')"
                       oninput="this.setCustomValidity('')"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label>Thành phố</label>
                <input type="text" th:field="*{province}" class="form-control" placeholder="Thành phố" required
                       oninvalid="this.setCustomValidity('Vui lòng nhập thành phố sinh sống')"
                       oninput="this.setCustomValidity('')"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input type="submit" class="btn btn-success" value="Thêm tác giả"/>
            <a href="/1" class="btn btn-danger">Hủy</a>
        </form>
    </div>
</div>
</body>
</html>
